{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
{% with messahes = get_flashed_messages() %}
{% if messages %}
{% for msg in messages %}
<p>{{msg}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<div>Your account: {{user}}</div>
<form action="#" method="POST">
    <input type="email" placeholder="email" value="{{email if email}}">
    <input type="submit" value="submit">
</form>

{% endblock %}
